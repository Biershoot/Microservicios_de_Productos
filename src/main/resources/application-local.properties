# Local development profile with H2 in-memory database
# Use this profile when running locally without MySQL

# Puerto de la aplicacion
server.port=8082

# Spring Cloud Config (disabled for local development)
# spring.config.import=optional:configserver:

# Eureka Client Configuration (disabled for local development)
spring.application.name=product-service
# eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# JMX Configuration
spring.jmx.enabled=false
spring.jmx.default-domain=product-service

# H2 Database Configuration for local development
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Completely disable Eureka client for local development
spring.cloud.discovery.enabled=false
eureka.client.enabled=false 